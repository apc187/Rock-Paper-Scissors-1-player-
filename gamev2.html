<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .choice {
            background: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .choice:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .choice:active {
            transform: scale(0.95);
        }

        .choice i {
            font-size: 50px;
            color: #6a11cb;
        }

        .result {
            margin: 30px 0;
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .reset-btn {
            background: white;
            color: #6a11cb;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .choice-made {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .player-choice,
        .computer-choice {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 140px;
        }

        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .choice {
                width: 80px;
                height: 80px;
            }

            .choice i {
                font-size: 40px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>

        <div class="score-board">
            <div class="score">
                <p>Player</p>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <p>Computer</p>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="action-message">Make your choice!</div>

        <div class="choices">
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-fist"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="choice" id="scissor">
                <i class="fa-solid fa-hand-scissors "></i>
            </div>
        </div>

        <div class="choice-made">
            <div class="player-choice">
                <p>Your choice:</p>
                <p id="player-choice"></p>
            </div>
            <div class="computer-choice">
                <p>Computer's choice:</p>
                <p id="computer-choice"></p>
            </div>
        </div>

        <div class="result" id="result"></div>

        <button class="reset-btn" id="reset">Play Again</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['rock', 'paper', 'scissor'];
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const resultEl = document.getElementById('result');
        const playerChoiceEl = document.getElementById('player-choice');
        const computerChoiceEl = document.getElementById('computer-choice');
        const actionMessageEl = document.querySelector('.action-message');
        const resetBtn = document.getElementById('reset');

        document.getElementById('rock').addEventListener('click', () => handlePlayerChoice('rock'));
        document.getElementById('paper').addEventListener('click', () => handlePlayerChoice('paper'));
        document.getElementById('scissor').addEventListener('click', () => handlePlayerChoice('scissor'));
        resetBtn.addEventListener('click', resetGame);

        function handlePlayerChoice(playerChoice) {
            const computerChoice = getComputerChoice();
            const winner = determineWinner(playerChoice, computerChoice);
            displayChoices(playerChoice, computerChoice);
            displayResult(winner);
            updateScore(winner);
        }

        function getComputerChoice() {
            const RandomIndex = Math.floor(Math.random() * choices.length);
            return choices[RandomIndex];
        }


        function determineWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            } else if (
                player === 'rock' && computer === 'scissor' ||
                player === 'scissor' && computer === 'paper' ||
                player === 'paper' && computer === 'rock') {
                return 'player';
            } else {
                return 'computer';
            }
        }

        function updateScore(winner) {
            if (winner === 'player') {
                playerScore++;
                playerScoreEl.innerText = playerScore;
            } else {
                computerScore++;
                computerScoreEl.innerText = computerScore;
            }
        }

        function displayChoices(player, computer) {
            playerChoiceEl.textContent = capitalize(player);
            computerChoiceEl.textContent = capitalize(computer);
        }

        function displayResult(winner) {
            if (winner === 'player') {
                resultEl.innerText = 'You win!';
            } else if (winner === 'computer') {
                resultEl.innerText = 'You lose!';
            } else {
                resultEl.innerText = `It's draw!`;
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            actionMessageEl.innerText = 'Make your choice!';
            playerScoreEl.innerText = 0;
            computerScoreEl.innerText = 0;
            resultEl.innerText = '';
            playerChoiceEl.innerText = '';
            computerChoiceEl.innerText = '';
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }


    </script>
</body>

</html>
